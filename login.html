<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Era | HOME</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Digite o Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Digite a Senha" />
            </div>
            <input type="submit" value="Login" class="btn solid" formaction="perfil.html" />
            <input type="submit" value="Cancelar" class="btn solid" formaction="index.html" />
 
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Seja Bem Vindo</h3>
                <p>Escola De Ensino Fundamental Nova Era</p>
            
            </div>
            <img src="images/Login.svg" class="image" alt="">
        </div>

       
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
